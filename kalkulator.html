<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table class="kal">
		<tr><td colspan="4">#HateMath</td></tr>
		<tr>
			<td colspan="4">
				<form name="form1">
					<input type="textarea" name="txt" class="txt">
				</form>
			</td>
		</tr>
		<tr>
			<td><input class="tom" type="button" value="C" onclick="hapus()"></td>
			<td><input class="tom" type="button" value="X" onclick="insert('*')"></td>
			<td><input class="tom" type="button" value="/" onclick="insert('/')"></td>
			<td><input class="tom" type="button" value="." onclick="insert('.')"></td>
		</tr>	
		<tr>
			<td><input class="tom" type="button" value="1" onclick="insert(1)"></td>
			<td><input class="tom" type="button" value="2" onclick="insert(2)"></td>
			<td><input class="tom" type="button" value="3" onclick="insert(3)"></td>
			<td><input class="tom" type="button" value="+" onclick="insert('+')"></td>
		</tr>	
		<tr>
			<td><input class="tom" type="button" value="4" onclick="insert(4)"></td>
			<td><input class="tom" type="button" value="5" onclick="insert(5)"></td>
			<td><input class="tom" type="button" value="6" onclick="insert(6)"></td>
			<td><input class="tom" type="button" value="-" onclick="insert('-')"></td>
		</tr>	
		<tr>
			<td><input class="tom" type="button" value="7" onclick="insert(7)"></td>
			<td><input class="tom" type="button" value="8" onclick="insert(8)"></td>
			<td><input class="tom" type="button" value="9" onclick="insert(9)"></td>
			<td rowspan="2"><input class="tomsm" type="button" value="=" onclick="hasil()"></td>
		</tr>	
		<tr>
			<td colspan="3"><input class="tom0" type="button" value="0" onclick="insert(0)"></td>
		</tr>
	</table>
	<script type="text/javascript">
		function insert(bil){
			document.forms.form1.txt.value = document.forms.form1.txt.value + bil;
		}
		function hapus(){
			document.forms.form1.txt.value = '';
		}
		function hasil(){
			var x = document.forms.form1.txt.value;
			if(x){
				document.forms.form1.txt.value = eval(x)
			}
		}

	</script>
</body>
</html>
